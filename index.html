<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="App.js" defer></script>
    
    <title>Verification Account UI</title>
</head>
<body>
    <div class="screen-wrapper">
        <div class="otp-container">
            <h3>Verify Your Account</h3>
            <P>
                We emailed you the six digit code to cool_guy@email.X-UA-Com
                <br/>
                Enter the code below to confirm your email address.
            </P>
            <div class="inputs-container">
                <input type="text" id="zero" class="otp-input" placeholder="0" maxlength="1" autofocus data-number="0"/>
                <input type="text" id="one" class="otp-input" placeholder="0" maxlength="1" data-number="1" />
                <input type="text" id="two" class="otp-input" placeholder="0" maxlength="1" data-number="2" />
                <input type="text" id="three" class="otp-input" placeholder="0" maxlength="1" data-number="3"/>
                <input type="text" id="four" class="otp-input" placeholder="0" maxlength="1" data-number="4/>
                <input type="text" id="five" class="otp-input" placeholder="0" maxlength="1" data-number="5"/>
            </div>
            <div class="foot-note">
                This is design only. We did't actually sent you an email as we don't have your email, right?

            </div>
        </div>
    </div>
    
  </body>
</html>
